<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="3361" viewBox="0 0 1920 3361"><defs><linearGradient id="a" x1="0.612" y1="0.5" x2="0.188" y2="0.5" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#fbf9f6"/><stop offset="1" stop-color="#eb8474"/></linearGradient><linearGradient id="b" x1="0.388" x2="0.812" xlink:href="#a"/><linearGradient id="c" x1="0.207" y1="0.5" x2="0.417" y2="0.5" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#eb8474"/><stop offset="1" stop-color="#fbf9f6"/></linearGradient><linearGradient id="d" x1="0.793" x2="0.583" xlink:href="#c"/><clipPath id="f"><rect width="1920" height="3361"/></clipPath></defs><g id="e" clip-path="url(#f)"><rect width="1920" height="3361" fill="#fff"/><rect width="1920" height="3361" fill="#fbf9f6"/><g transform="translate(286.977 100)" opacity="0.252"><ellipse cx="114.5" cy="114" rx="114.5" ry="114" transform="translate(556.024 0)" fill="#eb8474"/><ellipse cx="116" cy="115" rx="116" ry="115" transform="translate(225.024 99)" fill="url(#a)"/><circle cx="115" cy="115" r="115" transform="translate(884.024 99)" fill="url(#b)"/><ellipse cx="114" cy="114.5" rx="114" ry="114.5" transform="translate(0.024 293)" fill="url(#c)"/><circle cx="114.5" cy="114.5" r="114.5" transform="translate(1110.024 293)" fill="url(#d)"/></g><text transform="translate(960 527)" fill="#2d2d2d" stroke="#2e2e2e" stroke-width="0.5" font-size="70" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="-251.23" y="0">USER TESTING</tspan></text><g transform="translate(0 -111)"><g transform="translate(0 366)"><rect width="1088" height="799" rx="15" transform="translate(416 2207)" fill="#f2beb4" opacity="0.498"/><text transform="translate(692 2819)" fill="#2d2d2d" font-size="30" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="28">Usability catastrophe: important to fix before </tspan><tspan x="0" y="78">product can be released</tspan></text><text transform="translate(554 2847)" fill="#2d2d2d" font-size="35" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">4</tspan></text><g transform="translate(0 10)"><text transform="translate(692 2669)" fill="#2d2d2d" font-size="30" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="28">Major usability problem: important to fix and </tspan><tspan x="0" y="78">should be given high priority</tspan></text><text transform="translate(554 2697)" fill="#2d2d2d" font-size="35" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">3</tspan></text></g><g transform="translate(0 20)"><text transform="translate(692 2519)" fill="#2d2d2d" font-size="30" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="28">Minor usability problem: fixing this should be given </tspan><tspan x="0" y="78">low priority</tspan></text><text transform="translate(554 2547)" fill="#2d2d2d" font-size="35" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">2</tspan></text></g><g transform="translate(0 30)"><text transform="translate(692 2371)" fill="#2d2d2d" font-size="30" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="28">Cosmetic problem only: need not be fixed unless </tspan><tspan x="0" y="78">extra time is available on a project</tspan></text><text transform="translate(554 2399)" fill="#2d2d2d" font-size="35" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">1</tspan></text></g><g transform="translate(0 36)"><text transform="translate(692 2302)" fill="#2d2d2d" font-size="30" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="0">I don’t agree that this is a usability problem at all</tspan></text><text transform="translate(554 2302)" fill="#2d2d2d" font-size="35" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">0</tspan></text></g></g><g transform="translate(0 -214)"><g transform="translate(1103 309)"><g transform="translate(141 1889)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">I understood the value in this </tspan><tspan x="0" y="82">suggestion, as it would make </tspan><tspan x="0" y="132">each ritual icon more distinct </tspan><tspan x="0" y="182">and lend to easy recognition at-</tspan><tspan x="0" y="232">a-glance, but I also felt satisfied </tspan><tspan x="0" y="282">with the icons as they were, and </tspan><tspan x="0" y="332">did not have ample time to </tspan><tspan x="0" y="382">spend on selecting additional </tspan><tspan x="0" y="432">colors. </tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g><g transform="translate(141 1560)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">As this app idea is (to my </tspan><tspan x="0" y="82">knowledge) completely new, I </tspan><tspan x="0" y="132">feel that extra explanation could </tspan><tspan x="0" y="182">not hurt, and added an </tspan><tspan x="0" y="232">additional onboarding screen </tspan><tspan x="0" y="282">with a purpose statement.</tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g><g transform="translate(141 1231)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">I disagreed that this was an </tspan><tspan x="0" y="82">issue, as the onboarding pattern </tspan><tspan x="0" y="132">I used is well-known and I felt </tspan><tspan x="0" y="182">that this misunderstanding </tspan><tspan x="0" y="232">would be uncommon.</tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g><g transform="translate(141 1051)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">I darkened the indicated text’s </tspan><tspan x="0" y="82">color in order to make it more </tspan><tspan x="0" y="132">legible.</tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g></g><g transform="translate(0 -2)"><text transform="translate(949 2231)" fill="#2d2d2d" font-size="40" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">1</tspan></text><text transform="translate(949 1905)" fill="#2d2d2d" font-size="40" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">3</tspan></text><text transform="translate(949 1574)" fill="#2d2d2d" font-size="40" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">0</tspan></text><text transform="translate(949 1396)" fill="#2d2d2d" font-size="40" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="0" y="0">4</tspan></text></g><g transform="translate(-1 309)"><g transform="translate(141 1889)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">A suggestion was made of using </tspan><tspan x="0" y="82">different colors within each </tspan><tspan x="0" y="132">ritual icon, for example, blue for </tspan><tspan x="0" y="182">the drink water icon.</tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g><g transform="translate(141 1560)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">A user suggested a purpose </tspan><tspan x="0" y="82">statement as an additional </tspan><tspan x="0" y="132">onboarding screen, to make the </tspan><tspan x="0" y="182">“why” of the app more clear.</tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g><g transform="translate(141 1231)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">One user did not understand to </tspan><tspan x="0" y="82">swipe through onboarding </tspan><tspan x="0" y="132">screens by indication of </tspan><tspan x="0" y="182">carousel dots, and therefore </tspan><tspan x="0" y="232">prematurely clicked “get </tspan><tspan x="0" y="282">started.”</tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g><g transform="translate(141 1051)"><text transform="translate(29)" fill="#2d2d2d" font-size="35" font-family="FranKleinBook" letter-spacing="0.002em"><tspan x="0" y="32">The font colors of the hormonal </tspan><tspan x="0" y="82">graph key’s text was difficult to </tspan><tspan x="0" y="132">read for some.</tspan></text><circle cx="5.5" cy="5.5" r="5.5" transform="translate(0 14)" fill="#f3beb5"/></g></g><line x2="164" transform="translate(1616 1271)" fill="none" stroke="#f2beb4" stroke-width="1"/><text transform="translate(1512 1286)" fill="#2d2d2d" stroke="#2d2d2d" stroke-width="0.5" font-size="50" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="-94.35" y="0">Solution</tspan></text><line x2="364" transform="translate(1044 1271)" fill="none" stroke="#f2beb4" stroke-width="1"/><text transform="translate(960 1286)" fill="#2d2d2d" stroke="#2d2d2d" stroke-width="0.5" font-size="50" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="-73.55" y="0">Rating</tspan></text><line x2="331" transform="translate(545 1271)" fill="none" stroke="#f2beb4" stroke-width="1"/><text transform="translate(408 1286)" fill="#2d2d2d" stroke="#2d2d2d" stroke-width="0.5" font-size="50" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="-127.2" y="0">Pain Points</tspan></text><line x2="131" transform="translate(140 1271)" fill="none" stroke="#f2beb4" stroke-width="1"/></g><line x2="651" transform="translate(1129 848)" fill="none" stroke="#f2beb4" stroke-width="1"/><text transform="translate(960 863)" fill="#2d2d2d" stroke="#2d2d2d" stroke-width="0.5" font-size="50" font-family="GildaDisplay-Regular, Gilda Display"><tspan x="-159.025" y="0">PAIN POINTS</tspan></text><line x2="651" transform="translate(140 848)" fill="none" stroke="#f2beb4" stroke-width="1"/></g></g></svg>